<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just for her‚ú®</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
        <style>
            :root {
  --bg-dark: #0f0b14;
  --pink: #ff7ac8;
  --purple: #b983ff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1325, var(--bg-dark));
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.countdown-container {
  text-align: center;
  padding: 20px;
  max-width: 360px;
  width: 100%;
}

.title {
  font-size: 1.6rem;
  margin-bottom: 30px;
  background: linear-gradient(90deg, var(--pink), var(--purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.timer {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}

.timer div {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  border-radius: 14px;
  padding: 12px;
  width: 22%;
}

.timer span {
  font-size: 1.6rem;
  display: block;
}

.timer small {
  font-size: 0.7rem;
  opacity: 0.7;
}

.reveal-btn {
  margin-top: 20px;
  padding: 12px 20px;
  border-radius: 999px;
  border: none;
  font-size: 0.95rem;
  background: linear-gradient(90deg, var(--pink), var(--purple));
  color: white;
  cursor: not-allowed;
  opacity: 0.6;
  transition: all 0.3s ease;
}

.reveal-btn.active {
  cursor: pointer;
  opacity: 1;
}

        </style>

</head>
<body>
     <main class="countdown-container">
    <h1 class="title" id="dpmsg">Counting down to something special üíñ</h1>

    <div id="timer" class="timer">
      <div><span id="days">00</span><small>Days</small></div>
      <div><span id="hours">00</span><small>Hours</small></div>
      <div><span id="minutes">00</span><small>Minutes</small></div>
      <div><span id="seconds">00</span><small>Seconds</small></div>
    </div>

    <button id="revealBtn" class="reveal-btn" disabled>
      ‚è≥ Come back after the countdown
    </button>
  </main>



    <script>
const msgEl = document.getElementById("dpmsg");
const revealBtn = document.getElementById("revealBtn");

document.getElementById("days").textContent = "00";
document.getElementById("hours").textContent = "00";
document.getElementById("minutes").textContent = "00";
document.getElementById("seconds").textContent = "00";

msgEl.innerHTML =
  "Feb 09, 00:00 ‚ú®<br><small style='opacity:0.8'>The moment you turned 17</small>";

revealBtn.textContent = "Enter your birthday world üéÅ";
revealBtn.classList.add("active");
revealBtn.disabled = false;

revealBtn.addEventListener("click", () => {
  window.location.href = "land.html";
});
</script>



  
</body>
</html>
